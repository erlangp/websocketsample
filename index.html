<!doctype html>
<html>
  <body>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);

      ws.onopen = function onOpen() {
        console.log('onOpen: ');
      };
      
      ws.onmessage = function onMessage(event) {
        console.log('onMessage: event=', event);
      };
      
      ws.onclose = function onClose() {
        console.log('onClose: ');
      };
      
      //ws.close();
    </script>
  </body>
</html>
